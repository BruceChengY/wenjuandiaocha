<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能翻译助手</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>🌐 智能翻译助手</h1>
    </header>
    
    <main class="popup-main">
      <div class="language-selector">
        <div class="language-group">
          <label for="sourceLang">源语言：</label>
          <select id="sourceLang">
            <option value="auto">自动检测</option>
            <option value="en" selected>英语</option>
            <option value="zh-cn">中文</option>
            <option value="ja">日语</option>
            <option value="ko">韩语</option>
            <option value="fr">法语</option>
            <option value="de">德语</option>
            <option value="es">西班牙语</option>
            <option value="ru">俄语</option>
          </select>
        </div>
        
        <button id="swapLang" class="swap-button" title="交换语言">⇄</button>
        
        <div class="language-group">
          <label for="targetLang">目标语言：</label>
          <select id="targetLang">
            <option value="zh-cn" selected>中文</option>
            <option value="en">英语</option>
            <option value="ja">日语</option>
            <option value="ko">韩语</option>
            <option value="fr">法语</option>
            <option value="de">德语</option>
            <option value="es">西班牙语</option>
            <option value="ru">俄语</option>
          </select>
        </div>
      </div>
      
      <div class="input-section">
        <label for="inputText">输入要翻译的文本：</label>
        <textarea 
          id="inputText" 
          placeholder="请输入要翻译的文本..."
          maxlength="5000"
        ></textarea>
        <div class="char-count">
          <span id="charCount">0</span>/5000
        </div>
      </div>
      
      <div class="button-section">
        <button id="translateBtn" class="translate-button">
          <span class="button-text">翻译</span>
          <span class="button-loading" style="display: none;">翻译中...</span>
        </button>
        <button id="clearBtn" class="clear-button">清空</button>
      </div>
      
      <div class="result-section" id="resultSection" style="display: none;">
        <label>翻译结果：</label>
        <div class="result-content">
          <div id="translationResult"></div>
          <div class="result-actions">
            <button id="copyBtn" class="action-button" title="复制结果">
              📋 复制
            </button>
            <button id="speakBtn" class="action-button" title="朗读结果">
              🔊 朗读
            </button>
          </div>
        </div>
      </div>
      
      <div class="error-section" id="errorSection" style="display: none;">
        <div class="error-message" id="errorMessage"></div>
      </div>
    </main>
    
    <footer class="popup-footer">
      <div class="footer-links">
        <button id="settingsBtn" class="footer-button">⚙️ 设置</button>
        <button id="aboutBtn" class="footer-button">ℹ️ 关于</button>
      </div>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
